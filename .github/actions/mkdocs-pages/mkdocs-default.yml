site_name: SciCat Documentation
docs_dir: ../../docs

theme:
  name: material
  palette:
    primary: indigo
    accent: light-blue
  logo: assets/SciCat-logo-icon.png
  features:
   - instant

nav:
  - Home: README.md
  - About: about/README.md

extra:
  version:
    provider: mike

plugins:
  - search
  #- glightbox
  - mike
  - section-index

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - pymdownx.extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - css/custom.css
